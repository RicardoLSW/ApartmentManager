<div class=" panel-group" id="panel1">
    {{each menuConfig _item index}}
    <div class=" panel panel-default text-center">
        <div class=" panel-heading" data-toggle="collapse" data-target="#{{_item.id}}" data-parent="#panel1">
            <p style="font-size:18px;font-weight:bold;">{{_item.title}}</p>
        </div>
        <div class=" collapse panel-collapse" id="{{_item.id}}">
            <div class=" panel-body">
                <ul class=" list-group list-unstyled">
                    {{each _item.item item index}}
                    <li class=" list-group-item"><a href="{{item.url}}" target="iframe1">{{item.text}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{/each}}
</div>
