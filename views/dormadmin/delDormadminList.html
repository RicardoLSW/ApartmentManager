<% var obj = {pageTitle:"已删除宿管列表"} %>
{{include "../header.html" obj}}
<div class=" container">
    {{include "../pageHeader.html" obj}}
    <div class=" table-responsive">
        <table class=" table table-striped table-hover table-bordered">
            <tr>
                <td>
                    <label for="#ckAll">
                        <input type="checkbox" id="ckAll" class=" ckAll">全选
                    </label>
                </td>
                <td>编号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话</td>
                <td>操作</td>
            </tr>
            {{each result item index}}
            <tr>
                <td>
                    <input type="checkbox" name="ck" value="{{item.da_id}}">
                </td>
                <td>{{item.da_id}}</td>
                <td>{{item.da_name}}</td>
                <td>{{item.da_sex}}</td>
                <td>{{item.da_tel}}</td>
                <td>
                    <label for="" id="restore" data-da_id="{{item.da_id}}" class=" label btn-primary">恢复</label>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
<script>
    $(function () {

    })
</script>
{{include "../footer.html"}}
